<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.4.min.js"></script>
    
  
    <title>Bokeh Charts</title> 
</head> 
  
<body> 
  
    <div class="container"> 
        <h1 class="text-center py-4">Responsive Chart with Bokeh, Flask and Python</h1> 
        <div class="row mb-5"> 
            <div class="col-md-6"> 
                <h4 class="text-center">Scatter Plot</h4> 
                {{ div[0] | safe }} 
                {{ script[0] | safe }} 
            </div> 
            <div class="col-md-6"> 
                <h4 class="text-center">Bar Chart</h4> 
                {{ div[1] | safe }} 
                {{ script[1] | safe }} 
            </div> 
        </div> 
        <div class="row"> 
            <div class="col-md-12"> 
                <h4 class="text-center">Line Chart</h4> 
                {{ div[2] | safe }} 
                {{ script[2] | safe }} 
            </div> 
        </div> 
    </div> 
  
</body> 
  
</html>
